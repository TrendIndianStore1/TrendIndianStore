<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trend Indian Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="text-align: center; margin: 20px;">
  <button onclick="filterProducts('all')">All</button>
  <button onclick="filterProducts('tshirt')">T-Shirts</button>
  <button onclick="filterProducts('hoodie')">Hoodies</button>
  <button onclick="filterProducts('jeans')">Jeans</button>
</div>

  <!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

<!-- Slider Section -->
<div class="swiper mySwiper" style="width:100%; max-width:1000px; margin:auto; padding:20px 0;">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://via.placeholder.com/1000x400?text=New+Collection+1" style="width:100%"/></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/1000x400?text=New+Arrivals+2" style="width:100%"/></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/1000x400?text=Trendy+Style+3" style="width:100%"/></div>
  </div>
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 3000,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
</script>

  <h2>Search Products</h2>
<input type="text" id="search" placeholder="Search Products" onkeyup="searchProduct()" />
<ul id="productList">
  <li>Red T-Shirt</li>
  <li>Black Hoodie</li>
  <li>Green Kurti</li>
</ul>

<script>
  function searchProduct() {
    const input = document.getElementById('search').value.toLowerCase();
    const items = document.querySelectorAll('#productList li');
    items.forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(input) ? '' : 'none';
    });
  }
</script>

  <header>
    <h1>Welcome to Trend Indian Store</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">Shop</a> |
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Our New Collection</h2>
    <p>Explore T-Shirts, Hoodies & More</p>
  </main>
  <footer>Â© 2025 Trend Indian Store</footer>
</body>
</html>
